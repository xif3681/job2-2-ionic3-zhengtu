<ion-header>

  <ion-navbar>


    <div class="rich_media title-zt text-center">
      <ion-title *ngIf="slies[1].list" class="ion-title-zt ">{{model.newsDetils && model.newsDetils.subject}}</ion-title>
    </div>
  </ion-navbar>

</ion-header>




  <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="上一篇" refreshingSpinner="circles" >
      </ion-refresher-content>
    </ion-refresher> -->
<!-- (swipeleft)="swipeLeft($event)" (swiperight)="swipeRight($event)"  -->



  <ion-slides #contentSlides  (ionSlideDidChange)="slideChanged()"  initialSlide = 1 id="prent">

    <ion-slide *ngFor="let item of slies;let i=index;">
      <ion-header>
      
        <ion-navbar>
          <ion-title></ion-title>
        </ion-navbar>
      
      </ion-header>
      

      <ion-content padding *ngIf="item.list" >
        
            <div class="rich_media body-padding-top"  id="slide{{i}}">
              <h4 class="mb-1 h-title">{{item.list.subject}}</h4>
              
              <span class="text-uppercase d-block mb-3">{{item.list.tags.join(" ")}}</span>
              <div #textContent [innerHTML]="item.list.content" class="article-zt text-left">
              
              </div>
     
            </div>
      </ion-content>

    </ion-slide>


  </ion-slides>

<ion-footer >
  <ion-toolbar style="min-height: 44px;" class="page-zt-posi">
    <ion-title class="rich_media text-center ">

      <ion-icon name="arrow-back" class="page-button-left cursor-si" (click)="slideToChanged(0)" *ngIf="first !== true"></ion-icon>
      <span class="page-span-left cursor-si" *ngIf="first !== true" (click)="slideToChanged(0)">上一篇</span>
      <span  [ngClass]="{'page-span-left': first === true, 'page-span-right': last === true}" *ngIf="last === true || first === true"> {{massage}}</span>
      <span class="page-span-right cursor-si"  *ngIf="last !== true" (click)="slideToChanged(1)">下一篇</span>
      <ion-icon name="arrow-forward" class="page-button-right cursor-si" (click)="slideToChanged(1)" *ngIf="last !== true"></ion-icon>

    </ion-title>
  </ion-toolbar>
</ion-footer>
